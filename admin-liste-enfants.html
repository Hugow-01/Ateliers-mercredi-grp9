    <style>
        .admin-nav {
            background: white;
            padding: 15px 20px;
            font-size: 0.95rem;
            border-bottom: 1px solid #eee;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }
        .admin-nav a { color: #333; text-decoration: none; font-weight: 600; }
        .admin-nav a:hover, .admin-nav a.active { text-decoration: underline; color: black; }

        .status-select { padding: 5px 10px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }
        .status-accepted { background-color: #d4edda; color: #155724; }
        .status-waiting { background-color: #ffcdd2; color: #c62828; width: 100%; text-align: center; display: inline-block;}
        
        .search-row { display: flex; gap: 15px; align-items: flex-end; margin-bottom: 20px; flex-wrap: wrap; }
        .search-input { border: 1px solid #333; border-radius: 5px; padding: 8px; background: white; width: 100%; }
    </style>
</head>
<script>
    // 1. Gestion des couleurs des Status
    const selects = document.querySelectorAll('.status-select');

    function updateColor(selectElement) {
        if (selectElement.value.includes("accept√©")) {
            selectElement.style.backgroundColor = "#d4edda";
            selectElement.style.color = "#155724";
        } else {
            selectElement.style.backgroundColor = "#ffcdd2"; // Rouge clair
            selectElement.style.color = "#c62828"; // Rouge fonc√©
        }
    }

    selects.forEach(select => {
        // Appliquer la couleur au chargement
        updateColor(select);
        
        // Appliquer la couleur au changement
        select.addEventListener('change', function() {
            updateColor(this);
        });
    });

    // 2. Filtre de recherche dans le tableau
    const btnSearch = document.querySelector('button.btn'); // Bouton rechercher
    const inputs = document.querySelectorAll('.search-input');
    
    btnSearch.addEventListener('click', function() {
        // Simulation simple : on regarde le premier champ (Titre/Nom)
        const filter = inputs[0].value.toLowerCase();
        const rows = document.querySelectorAll('tbody tr');

        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            if(text.includes(filter)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    });
</script>
