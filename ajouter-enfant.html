<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un enfant</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .add-child-container {
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 900px;
            margin: 0 auto;
        }
        .form-part { flex: 1; padding: 40px; }
        .image-part {
            flex: 1;
            background: white;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .yellow-strip {
            position: absolute;
            right: 0; top: 0; bottom: 0; width: 60px;
            background-color: var(--primary-yellow);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-family: 'Baloo 2'; font-size: 1.5rem;
            line-height: 1.5; text-transform: uppercase;
        }
        .yellow-strip span { writing-mode: vertical-rl; text-orientation: upright; letter-spacing: 5px; }
        
        @media (max-width: 768px) {
            .add-child-container { flex-direction: column; }
            .image-part { display: none; }
        }
    </style>
</head>
<body>

<div class="banner-yellow">
    <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
        <h1 style="font-family: 'Baloo 2'; color: #3e2723;">Ajouter un enfant</h1>
        <nav>
            <a href="index.html">Accueil</a> | 
            <a href="activites.html">les activités</a> | 
            <a href="inscription.html">s'inscrire</a>
        </nav>
    </div>
</div>

<div class="container" style="margin-top: 40px;">
    <div class="add-child-container">
        
        <div class="form-part">
            <h2 style="font-family: 'Baloo 2'; margin-top: 0;">informations</h2>
            <form>
                <div class="form-group">
                    <label>Nom :</label>
                    <input type="text" placeholder="ex: Gaulois">
                </div>
                <div class="form-group">
                    <label>prénoms :</label>
                    <input type="text" placeholder="ex: Marie Alice">
                </div>
                <div class="form-group">
                    <label>âge :</label>
                    <input type="text" placeholder="ex: 7">
                </div>
                <div class="form-group">
                    <label>classe :</label>
                    <input type="text" placeholder="ex: CM1">
                </div>
            </form>
        </div>

        <div class="image-part">
            <img src="poterie.png" alt="Enfant poterie" style="max-width: 80%; max-height: 300px;">
            <div class="yellow-strip">
                <span>Ateliers</span>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 30px; margin-bottom: 50px;">
        <a href="parent-enfants.html" style="text-decoration: none;">
            <button class="btn btn-primary" style="padding: 10px 40px; font-size: 1.3rem; background-color: #ff5e78;">Ajouter</button>
        </a>
    </div>
</div>

</body>
</html>
